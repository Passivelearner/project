<body class="w-full h-screen fixed bg-[#eaeaea]">
    <div class="w-full h-screen flex">
        <!-- //side bar -->
        <section class="w-[20%] bg-based h-screen ">
            <div class="p-2 w-full h-screen flex flex-col justify-evenly">
                <div class="w-full h-screen">
                    <div class="flex items-center gap-2">
                        <img src="assets/image/bsu-logo.png" width="50px">
                        <strong class="montserrat text-[12px] font-extrabold">CICT - Extension  Office Management System</strong>
                    </div>
                    <div class="mt-5 flex flex-col gap-2">
                        <button class="side-btn activate">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                              </svg>                                                        
                            <p>Program</p>
                        </button>
                        <button class="side-btn " (click)="partners()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                            </svg>                                                                            
                            <p>Partners</p>
                        </button>
                        <button class="side-btn ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                            </svg>                         
                            <p>Reports</p>
                        </button>
                    </div>
                </div>
                <div>
                    <button class="side-btn" (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>                                                                                                           
                        <p>Log Out</p>
                    </button>
                </div>
            </div>
        </section>
        <!-- //main section -->
        <section class="w-[80%] h-screen p-5 overflow-y-auto">
            <div class="bg-based rounded-[10px] w-full p-4 flex justify-between items-center">
                <div class="input-group">
                    <input autocomplete="off" name="search" id="Email" placeholder="Search" class="input" type="search" (keyup)="onKeyupEvent($event)">
                    <div></div>
                </div>
                <div class="flex items-center gap-3">
                    <p *ngFor="let data of firstname" class="text-[15px] font-bold capitalize">{{data.FName}}</p>
                    <img class="w-[50px] h-[50px] rounded-full cursor-pointer" src="assets/image/profile.jpg" (click)="updateprofile()">
                    <!-- dropdown -->
                </div>
            </div>
            <div class="grid grid-cols-5 gap-4" >
                <form  *ngFor="let x of filteredprogram">
                    <div class="card pb-8 mt-4">
                        <div class="card-details ">
                          <p class="text-title capitalize pb-1" >{{x.ProgramTitle}}</p>
                          <p class="text-body overflow-hidden">{{x.Program_Details}}</p>
                        </div>
                        <button class="card-button " (click)="moreinfo(x.ExtensionProgramId)">More info</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
