<body class="w-full h-screen fixed bg-[#eaeaea]">

    
    <div class="w-full h-screen flex">
        <!-- //side bar -->
        <section class="w-[20%] bg-based h-screen ">
            <div class="p-2 w-full h-screen flex flex-col justify-evenly">
                <div class="w-full h-screen">
                    <div class="flex items-center gap-2">
                        <img src="assets/image/bsu-logo.png" width="50px">
                        <strong class="montserrat text-[12px] font-extrabold">CICT - Extension  Office Management System</strong>
                    </div>
                    <div class="mt-5 flex flex-col gap-2" (click)="dashboard()">
                        <button class="side-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 01-1.125-1.125v-3.75zM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-8.25zM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-2.25z" />
                              </svg>                  
                            <p>Dashboard</p>
                        </button>
                        <button class="side-btn " (click)="program()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                              </svg>                                                                            
                            <p>Program</p>
                        </button>
                        <button class="side-btn activate " (click)="manage_user()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                            </svg>                                                                             
                            <p>Manage User</p>
                        </button>
                        <button class="side-btn" (click)="partners_management()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
                            </svg>                                                                                                         
                            <p>Partners Management</p>
                        </button>
                    </div>
                </div>
                <div>
                    <button class="side-btn" (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>                                                                                                           
                        <p>Log Out</p>
                    </button>
                </div>
            </div>
            
        </section>
        <!-- //main section -->
        <section class="w-[80%] h-screen p-5">
            <div>
                <!-- header -->
                <div class="bg-based p-3 flex justify-between items-center rounded">
                    <div class="flex items-center gap-3">
                        <p class="text-[20px]">Manage Account</p>
                        <button class="btn-primary" (click)="getUserSummary()">Generate User Summary</button>
                    </div>
                    <div class="input-group">
                        <input type="text" name="search" placeholder="Search" (keyup)="onKeyupEvent($event)"/>
                        <div></div>
                    </div>
                </div>
            </div>
            <!-- body table -->
            <div class="w-full bg-based rounded h-[85%] mt-2">
                <div class="w-full px-4">
                    <table class="border-collapse table-auto w-full ">
                        <thead class="w-full border-b-[1px] border-[#00000]">
                            <tr class="w-full flex items-center p-1">
                                <td class="table-part font-bold w-[10%]">ID</td>
                                <td class="table-part font-bold">First Name</td>
                                <td class="table-part font-bold">Last Name</td>
                                <td class="table-part font-bold">Email</td>
                                <td class="table-part font-bold">Role</td>
                                <td class="table-part font-bold">Status</td>
                                <td class="table-part font-bold">Action</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="w-full px-4 h-[83%] overflow-y-auto scrollbar-hide">
                    <table class="border-collapse table-auto w-full ">
                        <tbody class="w-full h-[50%] ">
                            <tr class="w-full flex items-center p-1 hover:bg-[#eaeaea]" *ngFor="let x of filteredusers">
                                <td class="table-part w-[10%]">{{x.id}}</td>
                                <td class="table-part">{{x.FName}}</td>
                                <td class="table-part">{{x.LName}}</td>
                                <td class="table-part">{{x.email}}</td>
                                <td class="table-part p-3">
                                    <div *ngIf="x.IsAdmin == 1" value="Admin">Admin</div>
                                    <div *ngIf="x.IsAdmin == 0" value="Basic">Faculty</div>
                                </td>
                                <td class="table-part">{{x.IsApproved == 1 ? 'Account Enabled' : 'Account Disabled' }}</td>
                                <td class="table-part gap-2">
                                    <button (click)="updateinfo(x.id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                        </svg>                                                                        
                                    </button>
                                    <input type="checkbox" [checked]="x.IsApproved == 1" (click)="toggleAccountActivation(x.id)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
               
            </div>
        </section>
    </div>
    
</body>
