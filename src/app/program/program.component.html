<body class="w-full h-screen fixed bg-[#eaeaea]">
    <div class="w-full h-screen flex">
        <!-- //side bar -->
        <section class="w-[20%] bg-based h-screen ">
            <div class="p-2 w-full h-screen flex flex-col justify-evenly">
                <div class="w-full h-screen">
                    <div class="flex items-center gap-2">
                        <img src="assets/image/bsu-logo.png" width="50px">
                        <strong class="montserrat text-[12px] font-extrabold">CICT - Extension  Office Management System</strong>
                    </div>
                    <div class="mt-5 flex flex-col gap-2">
                        <button class="side-btn" (click)="dashboard()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 01-1.125-1.125v-3.75zM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-8.25zM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-2.25z" />
                              </svg>                                                       
                            <p>Dashboard</p>
                        </button>
                        <button class="side-btn activate"  (click)="program()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                            </svg>                                                                            
                            <p>Program</p>
                        </button>
                        <button class="side-btn"  (click)="manage_user()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                            </svg>                                                                             
                            <p>Manage User</p>
                        </button>
                        <button class="side-btn"  (click)="partners_management()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
                            </svg>                                                                                                         
                            <p>Partners Management</p>
                        </button>
                    </div>
                </div>
                <div>
                    <button class="side-btn" (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>                                                                                                           
                        <p>Log Out</p>
                    </button>
                </div>
            </div>
            
        </section>
        <!-- //main section -->
        <section class="w-[80%] h-screen p-5 overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center p-3 bg-based rounded">
                <strong class="text-[20px] text-primary font-extrabold">Program Management</strong>
                <div class="flex justify-center gap-2">
                    <button class="btn-primary w-[120px]">
                        Certificate
                    </button>
                    <button class="btn-primary w-[120px]">
                        Attendance
                    </button>
                </div>
            </div>
            <!-- body -->
            <section class="w-full h-screen flex gap-5 mt-4">
                
                <form class="w-[50%]">
                    <div class="bg-based p-3 rounded text-center text-primary text-[20px]">
                        <strong>Program</strong>
                    </div>
                    <div class="bg-based w-full rounded p-3 mt-2">
                        <div class="input-group">
                            <label class="label">Program Title</label>
                            <input class="input" type="text" [formControl]="program_title">
                            <div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 bg-based w-full mt-2 rounded p-3">
                        <div class="input-group">
                            <label class="label">Program start</label>
                            <input autocomplete="off" class="bg-[#05060f0a] rounded w-full p-2" type="date" [formControl]="program_start">
                            <div></div>
                        </div>
                        <div class="input-group">
                            <label class="label">Program End</label>
                            <input autocomplete="off" class="bg-[#05060f0a] rounded w-full p-2" type="date" [formControl]="program_end">
                            <div></div>
                        </div>
                    </div>

                    <div class="bg-based w-full rounded p-3 mt-2">
                        <div class="input-group">
                            <label class="label">Place</label>
                            <input class="input" type="text" [formControl]="program_place" >
                            <div></div>
                        </div>
                    </div>

                    <div class="bg-based w-full rounded p-3 mt-2">
                        <div class="input-group">
                            <label class="label">Program Details</label>
                            <textarea type="text" [formControl]="program_details" ></textarea>
                            <div></div>
                        </div>
                    </div>

                    <div class="bg-based w-full rounded p-3 mt-2">
                        <div class="input-group">
                            <label for="lead" class="label">Program Lead</label>
                            <select id="lead" name="lead" [formControl]="program_lead">
                                <option *ngFor="let f of FacultyLeadDropDownValues" value="{{f.id}}">{{f.Name}}</option>
                            </select>
                            <div></div>
                        </div>
                    </div>

                    <div class="bg-based w-full rounded p-3 mt-2">
                        <div class="input-group">
                            <label class="label">Partner</label>
                            <select id="lead" name="lead" [formControl]="program_partner">
                                <option *ngFor="let p of PartnerDropDownValues" value="{{p.PartnerId}}">{{p.PartnerName}}</option>
                            </select>
                            <div></div>
                        </div>
                    </div>
                    <button class="btn-primary mt-2" (click)="createProgram()">
                        Post
                    </button>

                    <br><br>

                    <button class="btn-primary" (click)="GetProgramReport()">
                        Generate Program Summary
                      </button>
                </form>
                <!-- events -->
                <div class="w-[50%]">
                    <div class="w-full grid grid-cols-2 gap-3 ">
                        <div>
                           <img class="object-cover" src="assets/image/event-1.jpg">
                       </div>
                       <div>
                           <img class="object-cover" src="assets/image/event-2.jpg">
                       </div>
           
    
                   </div>
                   <!-- list of participant -->
                   <div class="w-full h-[500px] mt-3">
                        <div class="p-3">
                            <strong class="text-primary text-[20px] font-extrabold">List of Programs</strong>
                        </div>
                        <!-- table -->
                        <div class="w-full h-[360px] bg-based rounded overflow-auto ... scrollbar-hide border-separate border-spacing-2 border border-slate-500 ..." >
                            <table class="border-collapse table-auto w-full ">
                                <thead class="w-full ">
                                    <tr class="flex items-center p-2 border-b border-[#05060f0a]/50">
                                        <td class="flex items-center w-full"><strong>Program Title</strong></td>
                                        <td class="flex items-center w-full"><strong>Place</strong></td>
                                
                                        <td class="flex items-center w-full"><strong>Leader Name</strong></td>
                                        <td class="flex items-center w-full"><strong>Partner Name</strong></td>
                                    </tr>
                                </thead>
                                <tbody class="w-full">
                                    <tr class="flex items-center p-2 border-b border-[#05060f0a]/50 hover:opacity-100 hover:bg-[#05060f0a] transition duration-300 ease-in-out " *ngFor="let x of programs" (click)="addMember(x.ExtensionProgramId)" >
                                        <td class="flex items-center w-full">{{x.ProgramTitle}}</td>
                                        <td class="flex items-center w-full">{{x.Place}}</td>
                    
                                        <td class="flex items-center w-full">{{x.LeaderName}}</td>
                                        <td class="flex items-center w-full">{{x.PartnerName}}</td>
                                    </tr>
                                    
                                </tbody>

                            </table>
                        
                        </div>

                   </div>
                </div>
                
            </section>
        </section>
    </div>
    
</body>
